<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | Open Chat Rooms</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
    <div class="centered-form__heading">
        <h1>OPEN CHAT ROOMS</h1>
    </div>
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name="room"/>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>

    <footer>
        <p>v1.0 | <a href="https://github.com/ankushgarg1998/open-chat-rooms" target="_blank">Github</a> | <a href="https://github.com/ankushgarg1998/open-chat-rooms/issues" target="_blank">Suggest Feature</a> | <a href="https://github.com/ankushgarg1998/open-chat-rooms/issues" target="_blank">Raise Issue</a></p>
    </footer>

</body>

</html>
